{% extends 'base.html' %}
{% block title %}Mindset Creater{% endblock title %}
{% block home %} {% endblock home %}
{% block contain %}




   
        <div class="col-md-12 col-sm-12">
            
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://s3.amazonaws.com/ecgmc.com/images/thought-leadership/2016-images/Forging-A-Path-To-Value-1200x630.jpg?mtime=20161014154728" style="height:20em; width:100%;" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://sloanreview.mit.edu/wp-content/uploads/2016/09/Austin-Unleashing-Creativity-1200-1200x630.jpg" class="d-block w-100 img-fluid" style="height:20em; width:100%;" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://cdn2.opendemocracy.net/media/images/Davidbeer4_FPw6PoA.2e16d0ba.fill-1200x630.jpg" style="height:20em; width:100%;" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>

        

<div class="container">
  <div class="col-md-6">
    {% for post in allpost %}
    
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-2 text-primary">World</strong>
        <h3 class="mb-0">{{post.title}}</h3>
        <div class="mb-1 text-muted">{{post.date}}</div>
        <p class="card-text mb-auto">{{post.content|truncatechars:100 }}</p>
        <div>       
          <a href="{% url 'post' post.slug %}" role=button class="btn btn-primary">Continue reading</a>
        </div>

      </div>
      {% endfor %}
      
    </div>
  </div>
    
</div>





{% endblock %}
