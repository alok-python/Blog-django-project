{% extends 'base.html' %} {% block title %} Contact Us{% endblock title %}
{% block contact %} {% endblock contact %} 
{% block contain %}

<div class="container" style="margin-top: 4em; margin-bottom: 4em">
    <form method="post" class="row g-3 p-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputEmail4 " name="firstname" />
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputname" name="lastname" />
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="example@gmail.com" />
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Message</label>
            <textarea class="form-control" id="inputAddress2" style="height: 15em; width: 70em" name="message">
      </textarea>
            
        </div>

        <div class="col-12 text-center text-center">
            <button type="submit" class="btn btn-primary w-6em">Submit</button>
        </div>
    </form>
    
</div>

{% endblock  %}
